<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Not Tomorrow Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="static/images/icon.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #f97316 0, #0f172a 45%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 32px 16px 40px;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ‚≠êÔ∏è BA≈ûLIK ‚Äì Premium Apple Glow */
    .title-block {
      width: 100%;
      text-align: center;
      margin-bottom: 12px;
    }

    .title-block h1 {
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #facc15, #fb923c, #ffffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      color: transparent;
      animation: titleGlow 4s infinite linear;
      filter: drop-shadow(0 0 6px rgba(255, 200, 80, 0.45));
    }

    @keyframes titleGlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    .title-block p {
      margin-top: 6px;
      font-size: 15px;
      color: #d1d5db;
      text-align: center;
      letter-spacing: 0.03em;
    }

    .top-text {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 16px;
      margin-bottom: 12px;
    }

    .date-text {
      font-size: 12px;
      color: #9ca3af;
      text-align: right;
    }

    /* SAAT */
    .clock-section {
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .clock-box {
      width: 100%;
      background: #020202;
      border-radius: 24px;
      padding: 26px 24px;
      box-shadow: 0 26px 60px rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock-time {
      font-family: "SF Mono", "Roboto Mono", ui-monospace, Menlo, Monaco, monospace;
      font-size: 88px;
      letter-spacing: 0.12em;
      font-weight: 700;
      color: #f9fafb;
    }

    .clock-caption {
      margin-top: 10px;
      font-size: 12px;
      text-align: right;
      color: #9ca3af;
      text-transform: uppercase;
    }

    .columns {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 20px;
    }

    .panel {
      background: rgba(15,23,42,0.96);
      border-radius: 20px;
      padding: 16px 16px 18px;
      border: 1px solid rgba(148,163,184,0.28);
      box-shadow: 0 18px 40px rgba(15,23,42,0.7);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(30,64,175,0.18);
      border: 1px solid rgba(129,140,248,0.6);
      color: #e5e7eb;
    }

    .panel:nth-child(2) .badge {
      background: rgba(22,163,74,0.18);
      border-color: rgba(74,222,128,0.7);
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 9px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.1s ease, opacity 0.1s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg,#4f46e5,#ec4899);
      color: #f9fafb;
      box-shadow: 0 10px 24px rgba(236,72,153,0.8);
    }

    .suggestions {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 8px;
      margin-bottom: 10px;
    }

    .suggestion-card {
      border-radius: 14px;
      padding: 7px 9px;
      cursor: pointer;
      border: 1px solid transparent;
      background: radial-gradient(circle at top left,#f97316 0,#facc15 45%,#f9a8d4 100%);
      color: #111827;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .suggestion-card:nth-child(2) {
      background: radial-gradient(circle at top,#38bdf8 0,#a855f7 45%,#f97316 100%);
    }
    .suggestion-card:nth-child(3) {
      background: radial-gradient(circle at top,#4ade80 0,#22c55e 42%,#22d3ee 100%);
    }

    .list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 230px;
      overflow-y: auto;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 9px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 13px;
    }

    .item-done .item-text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    /* WhatsApp Sabit Buton */
    .wp-share {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: #25D366;
      color: #fff;
      padding: 14px 20px;
      border-radius: 50px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      z-index: 999;
    }

    .wp-share:hover { background: #1ebe5d; }

  </style>
</head>
<body>
<div class="page">

  <div class="title-block">
    <h1>NOT TOMORROW TODAY</h1>
    <p>Bug√ºn yapacaklarƒ±nƒ± net g√∂r, k√º√ß√ºk adƒ±mlarla ilerle.</p>
  </div>

  <div class="top-text">
    <div></div>
    <div class="date-text" id="date-text"></div>
  </div>

  <section class="clock-section">
    <div class="clock-box">
      <div class="clock-time" id="clock">--:--:--</div>
    </div>
    <div class="clock-caption">T√ºrkiye saati</div>
  </section>

  <div class="columns">

    <!-- YAPILACAKLAR -->
    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">‚úèÔ∏è Yapƒ±lacaklar</div>
        <span class="badge" id="todo-count-badge">0 g√∂rev</span>
      </div>

      <div class="input-row">
        <input id="todo-input" type="text" placeholder="Bug√ºn ne yapmak istiyorsun?" autocomplete="off" />
        <button class="btn btn-primary" id="add-btn" type="button">+ Ekle</button>
      </div>

      <div class="suggestions" id="suggestions"></div>

      <ul class="list" id="todo-list"></ul>
      <p class="empty" id="todo-empty">Hen√ºz g√∂revin yok.</p>
    </section>

    <!-- YAPILDI -->
    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">‚òëÔ∏è Yapƒ±ldƒ±</div>
        <span class="badge" id="done-count-badge">0 g√∂rev</span>
      </div>

      <ul class="list" id="done-list"></ul>
      <p class="empty" id="done-empty">Tamamladƒ±ƒüƒ±n g√∂revler burada birikir.</p>
    </section>

  </div>
</div>

<!-- Saƒü Alt WhatsApp Payla≈ü Butonu -->
<button id="wp-share-btn" class="wp-share">WhatsApp'a G√∂nder</button>

<script>

  /* SAAT */
  const clockEl = document.getElementById("clock");
  const dateEl  = document.getElementById("date-text");

  function updateClock() {
    const now = new Date();
    clockEl.textContent =
      String(now.getHours()).padStart(2,"0") + ":" +
      String(now.getMinutes()).padStart(2,"0") + ":" +
      String(now.getSeconds()).padStart(2,"0");
  }

  function updateDate() {
    const now = new Date();
    const opts = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
    dateEl.textContent = now.toLocaleDateString("tr-TR", opts);
  }

  setInterval(updateClock, 1000);
  updateClock();
  updateDate();

  /* Lƒ∞STE */
  let todos = JSON.parse(localStorage.getItem("ntt_todos") || "[]");
  let done  = JSON.parse(localStorage.getItem("ntt_done")  || "[]");

  const todoListEl = document.getElementById("todo-list");
  const doneListEl = document.getElementById("done-list");
  const todoEmptyEl = document.getElementById("todo-empty");
  const doneEmptyEl = document.getElementById("done-empty");
  const todoCountEl = document.getElementById("todo-count-badge");
  const doneCountEl = document.getElementById("done-count-badge");
  const inputEl = document.getElementById("todo-input");
  const addBtn = document.getElementById("add-btn");
  const suggestionsEl = document.getElementById("suggestions");

  const suggestions = [
    { time: "09:30", label: "G√ºne sakin kahveyle ba≈üla", emoji: "‚òï" },
    { time: "14:00", label: "20 dk odaklƒ± ders", emoji: "üìö" },
    { time: "19:30", label: "Y√ºr√ºy√º≈ü + temiz hava", emoji: "üö∂‚Äç‚ôÄÔ∏è" }
  ];

  function save() {
    localStorage.setItem("ntt_todos", JSON.stringify(todos));
    localStorage.setItem("ntt_done",  JSON.stringify(done));
  }

  function updateBadges() {
    todoCountEl.textContent = `${todos.length} g√∂rev`;
    doneCountEl.textContent = `${done.length} g√∂rev`;

    todoEmptyEl.style.display = todos.length ? "none" : "block";
    doneEmptyEl.style.display = done.length ? "none" : "block";
  }

  function createItem(text, isDone, index) {
    const li = document.createElement("li");
    li.className = "item" + (isDone ? " item-done" : "");

    const txt = document.createElement("span");
    txt.className = "item-text";
    txt.textContent = text;

    const del = document.createElement("button");
    del.textContent = "Sil";
    del.className = "btn btn-small btn-delete";
    del.onclick = () => {
      if (isDone) done.splice(index,1);
      else todos.splice(index,1);
      render();
    };

    const act = document.createElement("button");
    act.className = "btn btn-small btn-done";
    act.textContent = isDone ? "Geri al" : "Tamamla";
    act.onclick = () => {
      if (isDone) {
        const [t] = done.splice(index,1);
        todos.unshift(t);
      } else {
        const [t] = todos.splice(index,1);
        done.unshift(t);
      }
      render();
    };

    const right = document.createElement("div");
    right.style.display = "flex";
    right.style.gap = "6px";
    right.appendChild(act);
    right.appendChild(del);

    li.appendChild(txt);
    li.appendChild(right);
    return li;
  }

  function render() {
    todoListEl.innerHTML = "";
    doneListEl.innerHTML = "";

    todos.forEach((t,i)=> todoListEl.appendChild(createItem(t,false,i)));
    done.forEach((t,i)=> doneListEl.appendChild(createItem(t,true,i)));

    updateBadges();
    save();
  }

  function addTask(text) {
    const v = text.trim();
    if (!v) return;
    todos.unshift(v);
    inputEl.value = "";
    render();
  }

  addBtn.onclick = () => addTask(inputEl.value);
  inputEl.onkeydown = e => { if (e.key==="Enter") { e.preventDefault(); addTask(inputEl.value); } };

  suggestions.forEach(s => {
    const card = document.createElement("button");
    card.className = "suggestion-card";
    card.innerHTML = `
      <div class="suggestion-top"><span>${s.time}</span><span>${s.emoji}</span></div>
      <div>${s.label}</div>
      <div style="font-size:10px;opacity:.7;text-align:right;">Dokun ‚Üí ekle</div>`;
    card.onclick = () => addTask(`${s.emoji} ${s.time} ‚Ä¢ ${s.label}`);
    suggestionsEl.appendChild(card);
  });

  render();

  /* WhatsApp Payla≈ü */
  document.getElementById("wp-share-btn").onclick = () => {
    let text = "Not Tomorrow Today ‚Äì G√ºnl√ºk Rapor\n\n";

    text += "Yapƒ±lacaklar:\n";
    if (!todos.length) text += "- (bo≈ü)\n";
    else todos.forEach(t=> text += "‚Ä¢ " + t + "\n");

    text += "\nTamamlananlar:\n";
    if (!done.length) text += "- (bo≈ü)\n";
    else done.forEach(t=> text += "‚Ä¢ " + t + "\n");

    window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
  };

</script>
</body>
</html>
